<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css"  href="./css/mobile.css" media="screen and (max-width: 900px)">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <script type="text/javascript" src="./js/bootstrap.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HoloBot UI |</title>
  </head>

  <body 
  onKeyPress="if (event.keyCode == 122) testSendForward()
			  if (event.keyCode == 115) testSendBackward()
			  if (event.keyCode == 113) testSendStepLeft()
			  if (event.keyCode == 100) testSendStepRight()
			  if (event.keyCode == 105) testSendStandUp()
			  if (event.keyCode == 107) testSendSitDown()
			  if (event.keyCode == 103) testSendDemo1()
			  if (event.keyCode == 104) testSendButtonMode()
			  if (event.keyCode == 98) testSendStop()
			  if (event.keyCode == 114) testSendArmUp()
			  if (event.keyCode == 116) testSendArmDown()
			  if (event.keyCode == 111) testSendHeadUp()
			  if (event.keyCode == 112) testSendHeadDown()
			  if (event.keyCode == 110) testSendPlier()
			  if (event.keyCode == 106) testSendLeftRotationBase()
			  if (event.keyCode == 108) testSendRightRotationBase()"
  >
  
    <div class="conteneur">

      <header>
        <h1 class="bg-success">HOLOBOT ISEN LILLE</h1>
        <p><kbd>Projet 2017/2018</kbd></p>
      </header>

      <main>
        <div class="streaming">
          <h2 class="bg-info">Streaming Caméra Holobot</h2>
          <img name="stream Cam" src="http://192.168.0.102:8081/?action=stream" class="img-thumbnail" width="500" height="400" alt="Live Holobot" title="stream cam" />

          <a href="dashboard.html" target="_blank"> <button type="button"  id="dashboardButton" value="dashboard"
          title="dashboard" class="btn btn-rectangle">Dashboard</button> </a>
          
          <a href="https://github.com/DavidDESM/Holobot-ISEN-Lille" target="_blank"> <button type="button"  id="gitButton" value="git"
          title="git" class="btn btn-rectangle">Git</button> </a>
        </div>
      </main>

      <aside>
        <div class="game">
          <h2 class="bg-info">Commande du robot</h2>
		  <span class="touche" id="ToucheZ">Z</span>
		  <span class="touche" id="ToucheQ">Q</span>
		  <span class="touche" id="ToucheS">S</span>
		  <span class="touche" id="ToucheD">D</span>
		  <span class="touche" id="ToucheB">B</span>
		  <span class="touche" id="ToucheG">G</span>
		  <span class="touche" id="ToucheH">H</span>
		  <span class="touche" id="ToucheI">I</span>
		  <span class="touche" id="ToucheJ">J</span>
		  <span class="touche" id="ToucheK">K</span>
		  <span class="touche" id="ToucheL">L</span>
		  <span class="touche" id="ToucheR">R</span>
		  <span class="touche" id="ToucheT">T</span>
		  <span class="touche" id="ToucheO">O</span>
		  <span class="touche" id="ToucheP">P</span>
		  <span class="touche" id="ToucheN">N</span>
		  <span class="Titre Clavier" id="TitreClavier">Commande via le clavier</span>
          <img src="img/game.png" alt="Manette Holobot" id="jeu" />

          <button type="button" value="Forward" id="stepForwardButton"
          title="stepForwardButton" onclick="testSendForward()" class="btn btn-primary btn-carré" >
		  <img id="Chevron_Up" src="img/chevron-up.png" alt="Chevron Up" /> </button>
            
          <button type="button"  value="Back" id="stepBackwardButton"
          title="stepBackwardButton" onclick="testSendBackward()" class="btn btn-primary btn-carré" > 
<img id="Chevron_Down" src="img/chevron-down.png" alt="Chevron Down" />		  </button>
            
          <button type="button"  value="Stop" id="stopButton"
          title="stopButton" onclick="testSendStop()" class="btn btn-danger btn-carré" > 
		  <img id="Stop" src="img/Stop.png" alt="Stop" /></button>
            
          <button type="button"  id="stepLeftButton" value="Left"
          title="stepLeftButton" onclick="testSendStepLeft()" class="btn btn-primary btn-carré" >
<img id="Chevron_Left" src="img/chevron-left.png" alt="Chevron Left" />		  </button>
            
          <button type="button"  id="stepRightButton" value="Right"
          title="stepRightButton" onclick="testSendStepRight()" class="btn btn-primary btn-carré" > 
		  <img id="Chevron_Right" src="img/chevron-right.png" alt="Chevron Right" /> </button>
            
          <button type="button"  id="standUpButton" value="Up"
          title="standUpButton" onclick="testSendStandUp()" class="btn btn-warning btn-circle" > 
		  <img id="StandUpChevronUp" src="img/chevron-up.png" alt="Chevron Up" /></button>
            
          <button type="button"  id="sitDownButton" value="Down"
          title="sitDown" onclick="testSendSitDown()" class="btn btn-warning btn-circle" > 
		  <img id="SitDownChevronDown" src="img/chevron-down.png" alt="Chevron Down" /></button>  
            
          <button type="button"  id="demoButton" value="Demo"
          title="Demo" onclick="testSendDemo1()" class="btn btn-danger btn-rectangle" >Démo</button> 

          <button type="button"  id="modeButton" value="Mode"
          title="Mode" onclick="testSendButtonMode()" class="btn btn-success btn-rectangle" >Mode</button> 
            
          <button type="button"  id="rotDroitButton" value="rotDroit"
          title="rotDroit" onclick="testSendRightRotationBase()" class="btn btn-circle" >
		  <img id="rot_right" src="img/rotation_right.png" alt="Rot Droite" /></button> 
            
          <button type="button"  id="rotGaucheButton" value="rotGauche"
          title="rotGauche" onclick="testSendLeftRotationBase()" class="btn btn-circle" >
		  <img id="rot_left" src="img/rotation_left.png" alt="Rot Gauche" /></button> 
		  
		  <button type="button" value="ArmUp" id="ArmUp"
          title="armUpButton" onclick="testSendArmUp()" class="btn btn-info btn-carré"> 
		  <img id="ArmChevronUp" src="img/chevron-up.png" alt="Chevron Up" /></button>
            
          <button type="button"  value="ArmDown" id="ArmDown"
          title="armDownButton" onclick="testSendArmDown()" class="btn btn-info btn-carré"> 
		  <img id="ArmChevronDown" src="img/chevron-down.png" alt="Chevron Down" /></button>
         

          <button type="button"  id="Pince" 
          title="Pince" onclick="testSendPlier()" class="btn btn-circle" onclick="">
		  <img id="Main" src="img/Main.png" alt="Image main" /> 
          </button> 
		  
		    <button type="button" value="HeadUp" id="HeadUp"
          title="headUpButton" onclick="testSendHeadUp()" class="btn btn-info btn-carré"> 
		  <img id="HeadChevronUp" src="img/chevron-up.png" alt="Chevron Up" /></button>
            
          <button type="button"  value="HeadDown" id="HeadDown"
          title="headDownButton" onclick="testSendHeadDown()" class="btn btn-info btn-carré"> 
		  <img id="HeadChevronDown" src="img/chevron-down.png" alt="Chevron Down" /></button>
		  
		  
        </div>
      </aside>
	
      <footer>
        <p>WebPage version 2.0</p>
      </footer>

    </div>

    <script src="socket.io/socket.io.js"></script>
    <script>
	
	  
	  
      var socket = io.connect('http://192.168.0.10:8080');
		  
	  
	function testSendStop(){
        socket.emit('message0','message');
      }
      function testSendForward(){
        socket.emit('message1','message');
      }
      function testSendBackward(){
        socket.emit('message2','message');
      }
      function testSendStepLeft(){
        socket.emit('message4','message');
      }
      function testSendStepRight(){
        socket.emit('message3','message');
      }
      function testSendStandUp(){
        socket.emit('message5','message');
      }
      function testSendSitDown(){
        socket.emit('message6','message');
      }
      function testSendButtonMode(){
        socket.emit('message7','message');
      }
	  function testSendDemo1() {
        socket.emit('message8','message');
      }
      function testSendArmUp() {
        socket.emit('message9','message');
      }
	  function testSendArmDown() {
        socket.emit('message10','message');
      }
	  function testSendPlier() {
        socket.emit('message11','message');
      }
	  function testSendRightRotationBase() {
        socket.emit('message12','message');
      }
	  function testSendLeftRotationBase() {
        socket.emit('message13','message');
      }
	  function testSendHeadUp() {
        socket.emit('message14','message');
      }
	  function testSendHeadDown() {
        socket.emit('message15','message');
      }
	  
	  
    </script>

  </body>
</html>
